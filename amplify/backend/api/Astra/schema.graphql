type ChatMessageObject {
  role: String!
  content: String!
}

type ChatHistoryRemote @model @auth(rules: [{allow: public}]) {
  id: ID!
  assistant_type: String!
  chat_message_list: [ChatMessageObject!]
  user_id: String!
  fav: Int!
  local_db_id: String!
}

type OpenAi @model @auth(rules: [{allow: public}]) {
  id: ID!
  open_ai: String!
}
 